<!DOCTYPE HTML>
<html>
<head>
    <title>PvP-2048</title>
    <meta charset="utf-8">
    <style>
         body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: auto; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
       

        #all-multiplayer-items {
            visibility: hidden;
        }

    </style>

</head>


<body>
    
    <script>
        document.body.style.backgroundColor = "grey";
    </script>




<div id="all-multiplayer-items">
    <div>
        <input type="text" id="room_id" placeholder="Room ID">
        <div id="current-room">Currently Joined <span id="current-room-name">No Room (please create a room or join existing one)</span></div>
    </div>
    
    <div>
        <div>You are controlling: <span id="current-player"></span></div>
        <div>Youre move: <span id="current-move"></span></div>
    </div>
</div>


<script type="javascript" src="src/index.js"></script>

</body>

</html>
