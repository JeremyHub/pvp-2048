<!DOCTYPE HTML>
<html>
<head>
    <title>PVP-2048</title>
    <meta charset="utf-8">
    <style>
         body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: auto; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        #orange-health-bar {
			position: absolute;
			bottom: 20%;
			right: 20%;
		}
		#green-health-bar {
			position: absolute;
			top: 20%;
			left: 20%;
		}
        

    </style>

</head>


<body>
    
    <script>
        document.body.style.backgroundColor = "cyan";
    </script>

    <div id="game"></div>

    <script type="javascript" src="src/index.js"></script>

</body>


<body>
	<div class="health">
		<div id="orange-health-bar">    
			orange total value: <span id="orange-total-value"></span>
		</div>
        
		<div id="green-health-bar">
			green total value: <span id="green-total-value"></span>
		</div>
	</div>
</body>

</html>
